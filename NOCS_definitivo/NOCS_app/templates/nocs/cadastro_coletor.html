{% extends 'nocs\base_a.html' %}
{% block conteudo %}
<div class="container", style="align-items: center; width: 80%; background-color: aquamarine; 
        text-align: center; font-size: larger; font-family: Georgia, 'Times New Roman', Times, serif;
        margin-bottom: 2%; min-height: 450px;">
    <h1>Faça seu cadastro no NOCS</h1>
    <form action="{% url 'confirmado_coletor' %}" method="post">
        {% csrf_token %}
        <h3 style="text-align: center;">Informações pessoais</h3>
        Informe seu CPF (apenas números): <input name="cpf" class="form-control-sm" type="number" size="60"><br><br>
        Informe seu nome: <input name="username" class="form-control-sm" type="text" size="60"><br><br>
        Informe seu e-mail: <input name="email" class="form-control-sm" type="email" size="60"><br><br>
        Informe a senha: <input name="password" class="form-control-sm" type="password" size="60"><br><br>
        <button class="form-control-sm" style="background-color: green; color: #000; width: 20ch; 
                font-size: larger; margin-bottom: 2%;">
            Cadastrar
        </button>
    </form>
    <a href="{% url 'home_coletor' %}" style="text-decoration: none;">
        <button style="background-color: green; color: #000; width: 20ch; 
                font-size: larger; margin-bottom: 2%;">
            Voltar
        </button>
    </a>
</div>
{% endblock %}
